{{- if .Values.istio.enabled }}
{{- if .Values.istio.virtualservice.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "openg2p.fullname" . }}
  labels:
    {{- include "openg2p.labels" . | nindent 4 }}
spec:
  hosts:
  - {{ default .Values.global.pbmsHostname .Values.istio.virtualservice.host | quote }}
  gateways:
  - {{ default (include "openg2p.fullname" .) .Values.istio.virtualservice.gateway }}
  http:
  - match:
    - uri:
        exact: /
    redirect:
      uri: /web
  - match:
    - uri:
        prefix: /selfservice
    redirect:
      uri: /selfservice
      authority: {{ default .Values.global.selfServiceHostname .Values.selfServiceIngress.istio.virtualservice.host | quote }}
  - match:
    - uri:
        prefix: /serviceprovider
    redirect:
      uri: /serviceprovider
      authority: {{ default .Values.global.serviceProviderHostname .Values.serviceProviderIngress.istio.virtualservice.host | quote }}
  - headers:
      request:
        set:
          x-forwarded-host: {{ default .Values.global.pbmsHostname .Values.istio.virtualservice.host | quote }}
          x-forwarded-proto: https
    route:
    - destination:
        host: {{ tpl .Values.istio.virtualservice.destination $ }}
        port:
          number: {{ tpl .Values.istio.virtualservice.destinationPort $ }}
{{- end }}
{{- end }}